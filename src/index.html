<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>抽奖活动</title>
</head>

<body>
    <div class="lottery-result">

                <a href="javascript:void(0)" class="btn-right">查看奖品详情</a>
            </div>
        </div>
    </div>
    <div class="lottery-wraper">

        <!-- banner -->
        <div class="lottery-banner"></div>

        <!-- lottery box -->
        <div class="lotteryBox" id="lotteryBox">
            <ul>
                <li class="lottery-unit-0" data-value="4">
                    <img src="images/3/sidengjiang.png" />

                <li class="lottery-unit-1" data-value="1">
                    <img src="images/3/yidengjiang.png" />
                </li>
                <li class="lottery-unit-2" data-value="2">
                    <img src="images/3/erdengjiang.png" />
                </li>
                <li class="lottery-unit-7" data-value="0">
                    <img src="images/3/xiexiedanyu.png" />
                </li>
                <li class="lotteryBtn upper"></li>
                <li class="lottery-unit-3" data-value="3">
                    <img src="images/3/sandengjiang.png" />
                </li>
                <li class="lottery-unit-6" data-value="3">
                    <img src="images/3/sandengjiang.png" />
                </li>
                <li class="lottery-unit-5" data-value="0">
                    <img src="images/3/xiexiedanyu.png" />
                </li>
                <li class="lottery-unit-4" data-value="3">
                    <img src="images/3/sandengjiang.png" />
                </li>
                <div class="mask"></div>
            </ul>
        </div>
        <div class="lottery-countdown">
            <div class="h3">
                剩余抽奖次数：
                <sapn id="resOpportunity" class="resOpportunity"></sapn>
                次
            </div>
            小贴士：分享并邀请好友参与可获得更多抽奖机会哟

        <div class="lottery-btn-group">
            <a href="javascript:void(0)" class="btn-left"></a>
            <a href="javascript:void(0)" class="btn-right"></a>
        </div>
        <div class="lottery-hint">
            <div class="title">
                <s class="dot-left"></s>
                活动规则
                <s class="dot-right"></s>
            </div>
            <ul>
                <li>活动详情活动详情活动详情活动详情活动详情活动</li>
                <li>活动详情活动详情活动详情活动详情活动详情活动</li>
                <li>活动详情活动详情活动详情活动详情活动详情活动活动详情活动详情活动详情活动详情活动详情活动</li>
            </ul>
        </div>
    </div>

    <script type="text/javascript">
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if (clientWidth >= 640) {
                        docEl.style.fontSize = '100px';
                    } else {
                        docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
                    }
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</body>

</html>
